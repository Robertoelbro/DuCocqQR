<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrar Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="rnombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo Gmail</ion-label>
        <ion-input [(ngModel)]="Gmail" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="rcontrasenna" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <ion-input [(ngModel)]="rpcontrasenna" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Tipo de Usuario</ion-label>
        <ion-select [(ngModel)]="tipoUsuario">
          <ion-select-option value="profesor">Profesor</ion-select-option>
          <ion-select-option value="alumno">Alumno</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button expand="full" (click)="registrarUsuario()">Registrar</ion-button>
      <ion-button expand="full" color="medium" (click)="back()">Volver</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
